<h1>Login</h1>

<form #loginForm="ngForm"
      (ngSubmit)="onSubmit()"
      class="form-horizontal">

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text"
                   id="email"
                   name="email"
                   required
                   [(ngModel)]="email"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password"
                   id="password"
                   name="password"
                   required
                   [(ngModel)]="password"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"
                    [disabled]="!loginForm.form.valid"
                    class="btn btn-primary">
                Login
            </button>
        </div>
    </div>

</form>
