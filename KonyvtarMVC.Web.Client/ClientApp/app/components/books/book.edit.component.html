<h1>Könyv szerkesztése</h1>

<form #bookForm="ngForm" 
      *ngIf="book" 
      (ngSubmit)="onSubmit()"
      class="form-horizontal">
    <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Szerző</label>
        <div class="col-sm-10">
            <input type="text" 
                   id="author" 
                   name="author"
                   required
                   [(ngModel)]="book.author" 
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Cím</label>
        <div class="col-sm-10">
            <input type="text" 
                   id="title" 
                   name="title"
                   [(ngModel)]="book.title"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="isbn" class="col-sm-2 control-label">ISBN</label>
        <div class="col-sm-10">
            <input type="text" 
                   id="isbn" 
                   name="isbn"
                   [(ngModel)]="book.isbn"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" 
                    [disabled]="!bookForm.form.valid"
                    class="btn btn-success">Mentés</button>
            <a [routerLink]="['/books', book.id]" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
